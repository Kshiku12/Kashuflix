<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ memory.title }} - Our Netflix Memories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="watch-body">
    <div class="wrapper">
        <!-- Minimal Navigation -->
        <header class="watch-header">
            <div class="navbar">
                <div class="logo">
                    <a href="{{ url_for('index') }}">Kashu<span>flix</span></a>
                </div>
                <a href="{{ url_for('index') }}" class="back-button">
                    <i class="back-icon"></i> Back to Browse
                </a>
            </div>
        </header>

        <!-- Video Player Section -->
        <div class="video-container">
            <video controls autoplay>
                <source src="{{ url_for('static', filename=memory.video[7:]) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Memory Details -->
        <div class="memory-details">
            <div class="details-content">
                <div class="detail-header">
                    <div class="title-block">
                        <h1>{{ memory.title }}</h1>
                        <span class="memory-date">{{ memory.date }}</span>
                    </div>
                    <div class="love-button" id="loveButton">
                        <i class="heart-icon"></i>
                    </div>
                </div>

                <div class="memory-description">
                    <p>{{ memory.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/functions.js') }}"></script>
</body>

</html>
